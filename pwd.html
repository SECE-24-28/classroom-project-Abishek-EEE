<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <h1>Simple Password Generator</h1>
    </div>

    <div class="row">
        <input id="upper" type="checkbox" checked/>
        <label>include A-Z (uppercase)</label>
    </div>
    
    <div class="row">
        <input id="lower" type="checkbox" checked/>
        <label>include a-z (lowercase)</label>
    </div>

    <div class="row">
        <input id="numbers" type="checkbox" checked/>
        <label>include 0-9 (Numbers)</label>
    </div>

    <div class="row">
        <input id="symbols" type="checkbox" checked/>
        <label>include @ # $ (symbols)</label>
    </div>

    <div class="row">
        <label>Length:</label>
        <input id="length" type="number"></input>
    </div>

    <div class="row">
        <input id="output" class="result" placeholder="Your password will appear here!"></input>
    </div>

    <div class="controls">
        <button id="generate">Generate</button>
        <button id="clear">Clear</button>
    </div>
    <script>
        const upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lower='abcdefghijklmnopqrstuvwxyz';
        const number='0123456789';
        const syms='@#$';

        function generate(){

            const parts=[];

            if(document.getElementById("upper").checked){
                parts.push(upper);
            }
            if(document.getElementById("lower").checked){
                parts.push(lower);
            }
            if(document.getElementById("numbers").checked){
                parts.push(nums);
            }if(document.getElementById("symbols").checked){
                parts.push(syms);
            }
        }
        const length=parseInt(document.getElementById("length").value);

        if(parts.length==0){
            alert('Please select atleast one character set!');
        }

        const charset=parts.join('');
        let out='';

        function randomIndex(max){
            return Math.floor(Math.random()*max);
        }
        for(let i=0;i<length;i++){
            out +=charset[randomIndex(charset.length)];
        }

        document.getElementById("generate").addEventListener('click',generate);

        document.getElementById("clear").addEventListener('click',()=>{
            document.getElementById("output").value='';
        });
    </script>
</body>
</html>
